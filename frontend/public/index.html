<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Easily scheduled social media posts!" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
    -->

    <!-- Address bar color -->
    <meta name="theme-color" content="#3d3041" />
    <meta name="msapplication-navbutton-color" content="#3d3041" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#3d3041" />
    <title>Poster</title>
  </head>
  <body>
    <noscript>You must to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
